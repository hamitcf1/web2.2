<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/shared/theme.css">
    <link rel="stylesheet" href="/shared/nav-styles.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <nav class="top-nav">
                <a href="../index.html" class="back-button">
                    <i class="fas fa-chevron-left"></i>
                    <span>Projects</span>
                </a>
                <div class="score-display">Score: <span id="score">0</span></div>
            </nav>
            <h1>Rock Paper Scissors</h1>
        </header>

        <div class="game-container">
            <div class="choices">
                <button class="choice-btn" data-choice="rock">
                    <div class="choice-icon">✊</div>
                    <span>Rock</span>
                </button>
                <button class="choice-btn" data-choice="paper">
                    <div class="choice-icon">✋</div>
                    <span>Paper</span>
                </button>
                <button class="choice-btn" data-choice="scissors">
                    <div class="choice-icon">✌️</div>
                    <span>Scissors</span>
                </button>
            </div>

            <div class="game-result" id="game-result">
                <div class="result-display">
                    <div class="player-choice">
                        <h3>You</h3>
                        <div class="choice-display" id="player-choice"></div>
                    </div>
                    <div class="vs">VS</div>
                    <div class="computer-choice">
                        <h3>Computer</h3>
                        <div class="choice-display" id="computer-choice"></div>
                    </div>
                </div>
                <div class="result-message" id="result-message"></div>
            </div>

            <button class="reset-btn" id="reset-btn">Reset Score</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
