<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
    <title>Modern To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../shared-theme.css">
    <link rel="stylesheet" href="../project-nav.css">
    <link rel="stylesheet" href="../theme-toggle.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
</head>
<body>
    <div class="project-nav">
        <a href="../index.html" class="project-nav-button">
            <i class="fas fa-arrow-left"></i>
            Back to Portfolio
        </a>
        <button class="theme-toggle" id="theme-toggle" title="Toggles light & dark" aria-label="auto" aria-live="polite">
            <svg class="sun-and-moon" aria-hidden="true" width="24" height="24" viewBox="0 0 24 24">
                <mask class="moon" id="moon-mask">
                    <rect x="0" y="0" width="100%" height="100%" fill="white" />
                    <circle cx="24" cy="10" r="6" fill="black" />
                </mask>
                <circle class="sun" cx="12" cy="12" r="6" mask="url(#moon-mask)" fill="currentColor" />
                <g class="sun-beams" stroke="currentColor">
                    <line x1="12" y1="1" x2="12" y2="3" />
                    <line x1="12" y1="21" x2="12" y2="23" />
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                    <line x1="1" y1="12" x2="3" y2="12" />
                    <line x1="21" y1="12" x2="23" y2="12" />
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                </g>
            </svg>
        </button>
    </div>
    <div class="container">
        <h1>To-Do List</h1>
        <form id="todo-form">
            <div class="input-group">
                <input type="text" id="todo-input" placeholder="What needs to be done?" autocomplete="off">
                <input type="date" id="todo-date" title="Select due date">
            </div>
            <button type="submit" title="Add task">
                <i class="fas fa-plus"></i>
            </button>
        </form>
        <div class="todo-container">
            <div id="empty-state" class="empty-state">
                <i class="fas fa-tasks"></i>
                <p>No tasks yet! Add your first one.</p>
            </div>
            <ul id="todo-list"></ul>
        </div>
        <div class="todo-footer">
            <span id="items-left">0 items left</span>
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            <button id="clear-completed" class="clear-btn" title="Clear completed tasks">
                Clear Completed
            </button>
        </div>
    </div>
    <div id="toast" class="toast"></div>
    <div id="contact-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Get in Touch</h2>
            <div class="contact-links">
                <a href="https://github.com/hamitcf1" class="contact-link">
                    <i class="fab fa-github"></i>
                    GitHub
                </a>
                <a href="https://linkedin.com/in/hamitcf" class="contact-link">
                    <i class="fab fa-linkedin"></i>
                    LinkedIn
                </a>
                <a href="https://twitter.com/hamitcf" class="contact-link">
                    <i class="fab fa-x-twitter"></i>
                    X
                </a>
                <a href="mailto:hamitfindik2@gmail.com" class="contact-link">
                    <i class="fas fa-envelope"></i>
                    hamitfindik2@gmail.com
                </a>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-content">
            <button class="contact-btn">
                <i class="fas fa-envelope"></i>
                Get in Touch
            </button>
            <p class="copyright">Â© 2024 HamitCF. All rights reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
    <script src="../theme-toggle.js"></script>
    <script src="../modal.js"></script>
</body>
</html>
